<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Team Members</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('images/bg.jpg') no-repeat center center fixed; /* Background image */
            background-size: cover; /* Cover the entire screen */
            color: #fff; /* Default white text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            display: flex;
            flex-direction: column;
            gap: 20px; /* Add spacing between profiles */
        }
        .profile {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.225); /* Light transparent black box */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1); /* Subtle white shadow */
        }
        .profile-logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            font-weight: bold;
            color: #fff; /* White text for logo */
            margin-right: 20px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2); /* Shadow for logo */
        }
        .profile-logo.bharathwaj {
            background-color: #66cc66; /* Darkened Light Green for Bharathwaj */
        }
        .profile-logo.bhuvaneshwaran {
            background-color: #4682b4; /* Darkened Light Blue for Bhuvaneshwaran */
        }
        .profile-logo.kaveesh {
            background-color: #ff8c00; /* Darkened Orange for Kaveesh */
        }
        .profile-details {
            text-align: left;
            font-size: 1.2em; /* Increased font size for details (20% larger) */
        }
        .profile-details h3 {
            margin: 0;
            color: #ff4500; /* Darker orange for names */
        }
        .profile-details p {
            margin: 5px 0;
            color: #333; /* Dark gray for details */
        }
        .profile-details span {
            font-weight: bold;
            color: #111; /* Nearly black for labels */
        }
        .profile-details .email {
            color: #0055aa; /* Dark blue for email visibility */
            font-weight: normal;
            text-decoration: underline;
        }
    </style>
</head>
<body>
