<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOURIST FOOTPRINTS</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #f4f4f4; /* Light background */
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .title {
            position: absolute;
            top: 15%;
            width: 100%;
            text-align: center;
            font-size: 7.5em; /* Title size doubled */
            font-weight: bold;
            color: black;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.6);
        }
        .slogan {
            position: absolute;
            top: calc(15% + 5cm); /* Slogan positioned 5 cm below the title */
            width: 100%;
            text-align: center;
            font-size: 3em; /* Balanced font size for the slogan */
            font-family: 'Georgia', serif; /* Distinctive font for the slogan */
            font-weight: normal;
            color: darkblue; /* Dark blue color for the slogan */
            text-shadow: 0 0 5px rgba(0, 0, 139, 0.5); /* Subtle shadow effect */
        }
        .buttons-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="videos/background.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="title" id="title">TOURIST FOOTPRINTS</div>
    <div class="slogan" id="slogan">EXPLORE! EVOLVE! EXPERIENCE!</div>
    <div class="buttons-container">
        <a href="dashboard.html" class="button">Dashboard</a>
        <a href="contact.html" class="button">Contact Support</a>
    </div>
</body>
</html>
